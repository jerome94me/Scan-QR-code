<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼掃描器</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 jsQR 函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <!-- 引入 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
        }
        #video-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
            overflow: hidden;
            border-radius: 12px;
        }
        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        #scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75%;
            padding-top: 75%;
            transform: translate(-50%, -50%);
            border: 2px solid #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }
        /* 自定義彈出視窗的樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a2a;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #e5e7eb;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-6 flex flex-col items-center min-h-screen">
    <div class="max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">QR碼掃描器</h1>
        
        <!-- 主要功能區塊 -->
        <div id="main-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col items-center transition-all duration-300">
            <div id="video-container" class="w-full mb-6 relative bg-black rounded-xl">
                <video id="video" playsinline></video>
                <div id="scan-area"></div>
            </div>
            
            <div class="w-full space-y-4">
                <input type="file" id="image-upload" accept="image/*" class="hidden" />
                <button onclick="document.getElementById('image-upload').click()" class="w-full py-3 px-6 bg-blue-500 hover:bg-blue-600 transition-all text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    從圖片掃描
                </button>
            </div>

            <!-- 結果顯示區 -->
            <div id="result-display" class="w-full mt-6 bg-gray-700 p-4 rounded-lg hidden">
                <p id="result-text" class="text-center font-medium break-words"></p>
                <div id="action-buttons" class="mt-4 flex flex-col space-y-2">
                    <!-- 按鈕將由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 錯誤訊息顯示區 -->
            <div id="error-message" class="w-full mt-4 p-4 bg-red-500/20 text-red-300 rounded-lg text-sm hidden">
                <p id="error-text" class="text-center"></p>
            </div>
        </div>
    </div>

    <!-- 彈出視窗 UI -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="text-xl font-bold mb-2"></h2>
            <p id="modal-message" class="mb-4"></p>
            <div id="modal-buttons" class="flex justify-center space-x-4">
                <button id="modal-ok-button" class="py-2 px-6 bg-blue-500 hover:bg-blue-600 transition-all text-white rounded-lg font-semibold"></button>
                <button id="modal-cancel-button" class="py-2 px-6 bg-gray-600 hover:bg-gray-500 transition-all text-gray-200 rounded-lg font-semibold">關閉</button>
            </div>
        </div>
    </div>

<script>
    // 獲取 DOM 元素
    const video = document.getElementById("video");
    const resultDisplay = document.getElementById("result-display");
    const resultText = document.getElementById("result-text");
    const actionButtons = document.getElementById("action-buttons");
    const errorMessage = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");
    const imageUpload = document.getElementById("image-upload");
    const videoContainer = document.getElementById("video-container");

    let stream = null;
    let scanning = false;

    // 顯示自定義彈出視窗
    function showModal(title, message, options = { showOk: false, okText: 'OK', onOk: null }) {
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalOkButton = document.getElementById('modal-ok-button');
        const modalCancelButton = document.getElementById('modal-cancel-button');

        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalOkButton.textContent = options.okText;
        modalOkButton.style.display = options.showOk ? 'inline-block' : 'none';

        if (options.onOk) {
            modalOkButton.onclick = options.onOk;
        } else {
            modalOkButton.onclick = null;
        }

        modalCancelButton.onclick = () => {
            modal.style.display = 'none';
        };

        modal.style.display = 'flex';
    }
    
    // 隱藏錯誤訊息
    function hideError() {
        errorMessage.classList.add('hidden');
    }

    // 顯示錯誤訊息
    function displayError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
    }

    // 處理掃描結果
    function handleResult(result) {
        if (!result) return;
        
        // 停止掃描
        if (scanning) {
            scanning = false;
        }

        resultText.textContent = `掃描結果: ${result.data}`;
        resultDisplay.classList.remove('hidden');
        actionButtons.innerHTML = '';
        hideError();

        // 檢查是否為有效的 URL
        const isUrl = result.data.startsWith('http://') || result.data.startsWith('https://');

        if (isUrl) {
            const openButton = document.createElement('button');
            openButton.textContent = '開啟網頁';
            openButton.className = 'w-full py-2 px-4 bg-green-500 hover:bg-green-600 transition-all text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-400';
            openButton.onclick = () => {
                window.open(result.data, '_blank');
            };
            actionButtons.appendChild(openButton);
        }

        // 顯示結果彈出視窗
        showModal('掃描成功!', `結果: ${result.data}`, {
            showOk: isUrl,
            okText: '開啟網頁',
            onOk: () => {
                if (isUrl) {
                    window.open(result.data, '_blank');
                    document.getElementById('modal').style.display = 'none';
                }
            }
        });
    }

    // 啟動相機掃描
    function startCameraScan() {
        // 檢查瀏覽器是否支援
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            displayError("您的瀏覽器不支援相機掃描。");
            return;
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(s) {
                stream = s;
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS 相容性
                video.play();
                scanning = true;
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                displayError("無法啟動相機。請檢查權限設定。");
            });
    }

    // 連續掃描迴圈
    function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                handleResult(code);
                return; // 找到結果後停止
            }
        }
        requestAnimationFrame(tick);
    }
    
    // 處理圖片上傳
    imageUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0, img.width, img.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    handleResult(code);
                } else {
                    displayError('圖片中未找到 QR 碼。');
                }
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // 頁面載入時啟動相機
    window.onload = function() {
        startCameraScan();
    };

</script>

</body>
</html>
